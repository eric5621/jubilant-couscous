<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!-- 글자태그(외울필요 없음!) -->
    <!-- 1. b태그 : 두껍게 작성 / bold 약자 -> -->
    <b>강우석</b>
    <br>
    <!-- 2. strong 태그 : 두껍게 작성 -->
    <strong>김동현</strong>
    <!-- 3. i 태그 : 기울이게 작성 / italic 약자 -->
    <i>이동주</i>
    <br>
    <!-- 4. u태그 : 밑줄 작성 / under line 약자 -- -->
    <u>엄희수</u>
    <br>
    <!-- 5. s태그 : 글자에 줄을 글을 때 사용 
        / strikethorugh의 약자
    -->
    <s>정연재</s>
    <br>
    <!-- 6. sup 태그 : 윗 첨자 태그/ super script의 약자 -->
    박종현<sup>최고</sup>
    <!-- 7. sub 태그 : 아래 첨자 태그 / sub script의 약자 -->
    박종현<sub>최고</sub>

</body>
</html>
