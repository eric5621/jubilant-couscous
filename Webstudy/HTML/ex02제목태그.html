<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        한글 인코딩?
        >> EUC-KR(옛날 방식)
        김상원 >> 김 + 상 + 원
        : 표현 범위 좁음, 용량 적음(2byte)
        >> UTF-8(요즘 방식), 표현 범위 넓음, 용량 많음(3byte)
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02제목태그</title>
</head>
<body>

    <!-- 본문의 제목 태그
        1. h태그
        >> header의 약자
        >> 1~6까지 존재(1이 가장 큼)
    -->
    <h1>김상원</h1>
    <h2>김상원</h2>
    <h3>김상원</h3>
    <h4>김상원</h4>
    <h5>김상원</h5>
    <h6>김상원</h6>



    <!-- 2. P태그
        >> 본문의 내용을 정의하는 태그
        >> paragraph(단락)의 약자
    -->
    <!-- &nbsp : 공백을 의미하는 태그 -->
    <p>이제 &nbsp 10분 남았습니다.
        <!-- 2. br태그 ** 단독 태그
            >> 개행을 위한 태그
            >> break의 약자
         -->
         <br><br><br><br>
        다들 집에 조심히 들어가시고
        맛있는 저녁을 드세요..
        저는 더 일을 하다가 갈게요...
    </p>


    <!-- 4. hr태그
        >> 단락간의 구분을 할 때 사용하는 태그
        >> horizontal rule의 약자
        >> 수평선을 그어주는 단독 태그
     -->
     <hr width="10px" size="50px" color="red"> 




</body>
</html>
